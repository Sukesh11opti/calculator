<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="main">
        <h1 class="calculator-title">Calculator</h1>
        <div class="calculator-keys">
          <output id="display" disabled></output>
          <button class="calc-button" type="button" aria-label="Clear">C</button>
          <button class="calc-button" type="button" aria-label="Percent">%</button>
          <button class="calc-button" type="button" aria-label="Backspace"><=</button>
          <button class="calc-button" type="button" aria-label="Divide">/</button>
          <button class="calc-button" type="button" aria-label="7">7</button>
          <button class="calc-button" type="button" aria-label="8">8</button>
          <button class="calc-button" type="button" aria-label="9">9</button>
          <button class="calc-button" type="button" aria-label="Multiply">*</button>
          <button class="calc-button" type="button" aria-label="4">4</button>
          <button class="calc-button" type="button" aria-label="5">5</button>
          <button class="calc-button" type="button" aria-label="6">6</button>
          <button class="calc-button" type="button" aria-label="Subtract">-</button>
          <button class="calc-button" type="button" aria-label="1">1</button>
          <button class="calc-button" type="button" aria-label="2">2</button>
          <button class="calc-button" type="button" aria-label="3">3</button>
          <button class="calc-button" type="button" aria-label="Add">+</button>
          <button class="calc-button" type="button" aria-label="00">00</button>
          <button class="calc-button" type="button" aria-label="0">0</button>
          <button class="calc-button" type="button" aria-label="Decimal">.</button>
          <button class="calc-button" type="button" aria-label="Equals">=</button>
        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
